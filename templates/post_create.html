{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>POST-CREATE</title>
{% endblock title %}


{% block bodyblock %}
    <div class = jumbotron>
        <div class="col-8 container">
        {{ form.media }}
        <h3>{{ title }} an Article</h3>
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form |crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
    </div>


{% endblock bodyblock %}
